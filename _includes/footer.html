    </body>
    <script>
    $(document).ready(function() {
        $('[data-toggle="collapse"]').click(function() {
          $(this).toggleClass( "active" );
          if ($(this).hasClass("active")) {
            $(this).text("Collapse");
          } else {
            $(this).text("Show all");
          }
        });
    });
    </script>

</html>
