bio: <p>I am a third-year PhD student in Purdue University studying for a computer science degree. My advisor is  Prof. <a href="https://raymond-yeh.com/">Raymond A. Yeh</a>.</p> <p>I received my Bachelor's and Master's degree, advised by Prof. <a href="https://scholar.google.com/citations?user=uSS3FwQAAAAJ&hl=zh-TW">Yung-Yu Chuang</a>, in National Taiwan University. I later worked as Research Assistant for Prof. <a href="https://vllab.ee.ntu.edu.tw/ycwang.html">Yu-Chiang Frank Wang</a> in <a href="https://vllab.ee.ntu.edu.tw/">VLLab</a> for two years</p>.
# My research interest is machine learning,  especially computer vision, equivariant, and machine learning for scientific discovery. I am working with Professor Raymond A. Yeh.
